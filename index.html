<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Passwords</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/4e713e6208.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <section class="upper">
          <h1>
            <i class="fa-solid fa-lock"></i>
            Password Generator
          </h1>

          <div id="password"></div>

          <div class="range-container">
            <label for="range">
              Password Length <span id="passRangeValue">8</span>
            </label>
            <input type="range" min="1" max="20" value="8" id="passRangInput" />
          </div>

          <div class="checkboxes">
            <div class="form-control">
              <label for="uppercase">Include uppercase</label>
              <input type="checkbox" name="uppercase" id="uppercase" />
            </div>
            <div class="form-control">
              <label for="numbers">Include numbers</label>
              <input type="checkbox" name="numbers" id="numbers" />
            </div>
            <div class="form-control">
              <label for="symbols">Include symbols</label>
              <input type="checkbox" name="symbols" id="symbols" />
            </div>
          </div>
        </section>
        <button id="genBtn">Generate Password</button>
      </div>
    </div>
  </body>
</html>
